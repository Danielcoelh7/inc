<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grupo INC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #003366;
      color: white;
      padding: 10px 30px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      text-align: center;
      padding: 30px;
    }

    main h1 {
      font-size: 24px;
      color: #003366;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .card {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }

 footer {
  background-color: #003366;
  padding: 30px 0;
  text-align: center;
}

    .carousel {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto;
  overflow: hidden;
}

.carousel img {
  position: absolute;
  top: 0;
  left: 0;
  width: 300px;
  height: 300px;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.carousel img.active {
  opacity: 1;
}
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="inc_logo.png" alt="Logo INC">
      <span>INC</span>
    </div>
    <nav>
      <a href="#">Educação</a>
      <a href="#">Pesquisadores</a>
      <a href="#">Projetos</a>
      <a href="#">Publicações</a>
      <a href="#">Metodologia INC</a>
      <a href="#">Sobre nós</a>
    </nav>
  </header>

  <main>
    <h1>Grupo de Pesquisa INC - Iniciação Científica</h1>

    <section class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Livros" alt="Livros">
        <div class="overlay">LOREM</div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Curso" alt="Curso">
        <div class="overlay">LOREM</div>
      </div>
    </section>
  </main>

  <footer>
     <div class="carousel">
    <img src="img1inc.jpg" alt="Logo A" class="active">
    <img src="img2inc.jpg" alt="Logo B">
    <img src="img3inc.jpg" alt="Logo C">
    <img src="img4inc.png" alt="Logo D">
    <img src="img5inc.jpeg" alt="Logo E">
    </div>
  </footer>
  <script>
  const images = document.querySelectorAll('.carousel img');
  let current = 0;

  setInterval(() => {
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
  }, 3000); // troca a cada 3 segundos
</script>
</body>


</html>
